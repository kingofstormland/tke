name: build

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: docker-login
      uses: azure/docker-login@v1
      with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
    - name: testenv
      env:
        MY_VAR: Hello World!
        MY_NAME: P3TERX
      run: |
        make push IMAGES="tke-platform-api"
